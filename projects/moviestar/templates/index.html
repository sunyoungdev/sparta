<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>마이 페이보릿 무비스타 | 프론트-백엔드 연결 마지막 예제!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <style>
            .center {
                text-align: center;
            }

            .star-list {
                width: 500px;
                margin: 20px auto 0 auto;
            }

            .star-name {
                display: inline-block;
            }

            .star-name:hover {
                text-decoration: underline;
            }

            .card {
                margin-bottom: 15px;
            }
        </style>
        <script>
            $(document).ready(function () {
                // index.html 로드가 완료되면 자동으로 showStar() 함수를 호출합니다.
                showStar();
            });

            function showStar() {
                // 1. 기존의 리스트를 지운다.
                $("#star-box").empty();
                $.ajax({
                    type: 'GET',
                    url: '/api/list',
                    data: {},
                    success: function (response) {
                        // 2. 서버가 보내준 리스트를 받는다.
                        let stars = response['stars_list'];

                        for (let i = 0; i < stars.length; i++) {
                            let star = stars[i];
                            let name = star['name'];
                            let imgUrl = star['img_url'];
                            let recentWork = star['recent'];
                            let url = star['url'];
                            let like = star['like'];

                            // append 할 html 생성
                            let tempHtml = `
                                <div class="card">
                                    <div class="card-content">
                                        <div class="media">
                                            <div class="media-left">
                                                <figure class="image is-48x48">
                                                    <img src="${imgUrl}"
                                                        alt="Placeholder image"/>
                                                </figure>
                                            </div>
                                            <div class="media-content">
                                                <a href="${url}" target="_blank" class="star-name title is-4">${name} (좋아요: ${like})</a>
                                                <p class="subtitle is-6">${recentWork}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <footer class="card-footer">
                                        <a href="#" onclick="likeStar('${name}')" class="card-footer-item has-text-info">
                                            위로!
                                            <span class="icon">
                                              <i class="fas fa-thumbs-up"></i>
                                            </span>
                                        </a>
                                        <a href="#" onclick="deleteStar('${name}')" class="card-footer-item has-text-danger">
                                            삭제
                                            <span class="icon">
                                              <i class="fas fa-ban"></i>
                                            </span>
                                        </a>
                                    </footer>
                                </div>
                            `;

                            // append
                            $('#star-box').append(tempHtml);
                        }
                    }
                });
            }

            function likeStar(name) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/api/like',
                    data: {name_give : name},
                    success: function (response) {
                        alert('좋아요 완료!')
                        window.location.reload();
                    }
                });
            }

            function deleteStar(name) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/api/delete',
                    data: {name_give : name},
                    success: function (response) {
                        alert('삭제 완료!')
                        window.location.reload();
                    }
                });
            }

        </script>
    </head>
    <body>
        <section class="hero is-warning">
            <div class="hero-body">
                <div class="container center">
                    <h1 class="title">
                        마이 페이보릿 무비스타😆
                    </h1>
                    <h2 class="subtitle">
                        순위를 매겨봅시다
                    </h2>
                </div>
            </div>
        </section>
        <div class="star-list" id="star-box">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fssl.pstatic.net%2Fsstatic%2Fpeople%2Fportrait%2F201807%2F20180731143610623-6213324.jpg&type=u120_150&quality=95"
                                     alt="Placeholder image"/>
                            </figure>
                        </div>
                        <div class="media-content">
                            <a href="#" target="_blank" class="star-name title is-4">김다미 (좋아요: 3)</a>
                            <p class="subtitle is-6">안녕, 나의 소울메이트(가제)</p>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" onclick="likeStar('김다미')" class="card-footer-item has-text-info">
                        위로!
                        <span class="icon">
                          <i class="fas fa-thumbs-up"></i>
                        </span>
                    </a>
                    <a href="#" onclick="deleteStar('김다미')" class="card-footer-item has-text-danger">
                        삭제
                        <span class="icon">
                          <i class="fas fa-ban"></i>
                        </span>
                    </a>
                </footer>
            </div>
        </div>
    </body>
</html>
